<!DOCTYPE html>
<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</head>
<body>
  <input type="text" name="anime_name" id="anime_name" value="" placeholder="enter the anime name">
  <button type="button" id="addToList">Add</button>
  <ul id="anime_list">
  </ul>
  <script type="text/javascript">
  $( document ).ready(function() {
    $("#addToList").on("click", function(){
      var value = $('#anime_name').val()

      //ajax request here
      $('#anime_list').append("<li class='anime'>" + value + "</li>")
    })
  });
    </script>
</body>
</html>
